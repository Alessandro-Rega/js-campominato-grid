<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <div class="titolo">
            <h1>Campo Minato</h1>
        </div>
        <div class="selezione">
            <label for="cars">Seleziona difficoltà:</label>
            <select id="difficolta" name="Difficoltà">
                <option value="100">Easy</option>
                <option value="81">Hard</option>
                <option value="49">Crazy</option>
            </select>
            <button id="play" class="btn">Play</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Seleziona il livello e clicca su Play</h2>
            <!-- <div class="quadrato"></div> -->
        </div>
    </main>



    <!-- javascript -->
    <script src="js/script.js"></script>
</body>
</html>
